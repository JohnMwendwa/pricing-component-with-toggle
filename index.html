<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="switch__container">
        <p>Annually</p>
        <label for="switch__toggle" class="switch">
          <input type="checkbox" id="switch__toggle" />
          <span class="slider switch__btn"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card card__regular">
          <h2>Basic</h2>
          <p class="card__currency monthly">&dollar;<span>19.99</span></p>
          <p class="card__currency annually">&dollar;<span>199.99</span></p>
          <ul class="card__items">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>

        <div class="card card__main">
          <h2>Professional</h2>
          <p class="card__currency monthly">&dollar;<span>24.99</span></p>
          <p class="card__currency annually">&dollar;<span>249.99</span></p>
          <ul class="card__items">
            <li class="card__item">1 TB Storage</li>
            <li class="card__item">5 Users Allowed</li>
            <li class="card__item">Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>

        <div class="card card__regular">
          <h2>Master</h2>
          <p class="card__currency monthly">&dollar;<span>39.99</span></p>
          <p class="card__currency annually">&dollar;<span>399.99</span></p>
          <ul class="card__items">
            <li class="card__item">2 TB Storage</li>
            <li class="card__item">10 Users Allowed</li>
            <li class="card__item">Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
